<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>The Rock</h4>
                        <p>If you smell what the rock is cooking</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>JOhn cena</h4>
                        <p>Hustle, Loyalty, Respect</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Becky Lynch</h4>
                        <p>I say I deserve it. I say I'm the best. 
                            And there's not a woman on this roster that can tell me different</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Brock Lesnar</h4>
                        <p>Eat, Sleep ,Break the streak</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Rey Mysterio</h4>
                        <p>Man behind the mask</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Undertaker</h4>
                        <p>I'm inevitable</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Goldberg</h4>
                        <p>If you want some, come get some</p>
                    </div>
                </div>
            </label>
           
        </div>
    </div>
</body>
</html>
